<div class="container">
  <h1>Angular Components</h1>
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>

  <hr />

  <app-post *ngFor="let item of posts" [post]="item">
    <small *ngIf="item.text.length > 10; else short">
      Post is long!
    </small>
    <ng-template #short>
      <small>
        Post is short(((
      </small>
    </ng-template>
  </app-post>
</div>
