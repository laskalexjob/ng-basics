<div class="container">
  <h1>Angular Services</h1>
  <div class="card">
    <h2>App Counter: {{ appCounterService.counter }}</h2>
    <button class="btn" (click)="appCounterService.increment()"> + </button>
    <button class="btn" (click)="appCounterService.decrement()"> - </button>
  </div>
</div>
