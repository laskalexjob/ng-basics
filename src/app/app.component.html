<div class="container">
  <h2>Hello Angular World</h2>

  <button (click)="toggleSwitcher = !toggleSwitcher">Switch</button>
  <button (click)="toggleSwitcher = 123">Make default</button>

  <div [ngSwitch]="toggleSwitcher">
    <p *ngSwitchCase="true" class="blue">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, unde!
    </p>
    <p *ngSwitchCase="false" class="red">Lorem, ipsum.</p>
    <p *ngSwitchDefault>Default value</p>
  </div>
</div>
