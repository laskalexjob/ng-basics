<div class="container">
  <h1>Main application header</h1>

  <hr />
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr />
  <div *ngIf="toggle; else noCards">
    <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card>
  </div>

  <ng-template #noCards>
      <p>Cards are hidden!</p>
  </ng-template>
</div>
