<div class="card">
  <h2
    [ngStyle]="{
      color: card.title.length > 6 ? 'red' : 'blue',
      fontWeight: card.title.length < 4 ? 'bold' : 'normal'
    }"
  >
    {{ index }} {{ card.title }}
  </h2>

  <p
    class="text"
    [ngClass]="{
      blue: textColor === 'blue',
      green: textColor === 'green',
      red: textColor === 'red'
    }"
  >
    {{ card.text }}
  </p>

  <div class="buttons">
    <button (click)="changeTitleHandler()">Change title</button>
    <button (click)="card.title = 'Changed inline title'">
      Inline button change
    </button>
  </div>
  <div class="buttons">
    <button (click)="textColor = 'blue'">Set blue</button>
    <button (click)="textColor = 'green'">Set green</button>
    <button (click)="textColor = 'red'">Set red</button>
  </div>
  <div>
    <strong>
      {{cardDate | date: 'dd.MM.yyyy HH:mm:ss'}}
    </strong>
  </div>
  <!-- <div>
    <input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title" >
  </div> -->
  <div>
    <input type="text" [(ngModel)]="card.title" />
  </div>
</div>
